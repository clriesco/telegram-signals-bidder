<h2>{{this.statsType}}</h2>
<h3>% Aciertos</h3>
<circle-progress
[percent]="percent"
[backgroundPadding]= "17"
[radius]="84"
[space]="-10"
[maxPercent]="100"
[outerStrokeWidth]="10"
[outerStrokeColor]="'#4882c2'"
[outerStrokeLinecap]="'square'"
[innerStrokeColor]="'#e7e8ea'"
[innerStrokeWidth]="10"
[title]="circleText"
[titleFontSize]="28"
[subtitle]="circleSubtext"
[subtitleFontSize]="22"
[animateTitle]=false
[animationDuration]="300"
[showUnits]=false
[showBackground]=false
></circle-progress>
